<!DOCTYPE html>     <!-- Элемент <!DOCTYPE> используется для указания типа текущего документа. Т.к. HTML существует в нескольких версиях,  необходимо её объявить -->
<html lang="ru">    <!-- объявляем начало документа и указываем язык -->
<head>    <!-- обозначаем заголовок -->
    <meta charset="UTF-8"> <!-- кириллица -->
    <title> 1.1 </title>    <!-- текст для заголовка -->
</head>
<body>    <!-- оъявляем тело страницы -->
<header>
    <h1>Узнай на все 100 %!</h1>
</header>
<section>
    <h2>Языки программирования</h2> <!-- т.к. h1 уже был-->
    <figure>
        <img src="https://www.python.org/static/img/python-logo.png" alt="Логотип Python"> <!-- alt используем для доступности -->
        <figcaption>Логотип Python</figcaption>
    </figure>
    <article>
        <p>Изучать Python очень весело</p>
        <p>Но нужно читать и практиковаться</p>
        <p>И сильно-сильно стараться</p>
    </article>
</section>
<nav> <!-- навигационное меню можно оформить как ненумерованный список-->
    <a href="#">Главная страница</a><br>
    <a href="#">Раздел 1</a><br>
    <a href="#">Раздел 2</a><br>
</nav>
<footer>Успехов в освоении</footer>
</body>     <!-- закрывающий тег -->
</html>     <!-- закрывающий тег -->

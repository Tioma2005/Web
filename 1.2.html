<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор погоды</title>
</head>
<body>
    <h2>Выберите погоду:</h2>
    <form>
        <label>
            <input type="checkbox" name="weather" value="sunny"> Солнечно
        </label><br>
        <label>
            <input type="checkbox" name="weather" value="cloudy"> Пасмурно
        </label><br>
        <label>
            <input type="checkbox" name="weather" value="windy"> Сильный ветер
        </label><br>
        <label>
            <input type="checkbox" name="weather" value="rainy"> Дождливо
        </label><br>
        <label>
            <input type="checkbox" name="weather" value="snowy"> Снегопад
        </label><br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
